<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Checker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
</head>

<body>

<div class="jumbotron">
    <h1 class="text-center">Number Guesser</h1>
    <h3 class="text-center">See if you can guess the number the computer is thinking of!</h3>
</div>   

<div class="container text-center">
    <div class="row">
        <div class="col-md-12">
            <!-- <div class="card mb-2"> -->
                <div class="card-header"><h1>Computer Pick</h1></div>
                <div class="card-body">
                    <h1 id="computer-pick">???</h1>
                </div>
            <!-- </div> -->
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <!-- <div class="card mb-2"> -->
                <div class="card-header"><h1>You Pick</h1></div>
                <div class="card-body">
                    <button class="btn-choice" id="button-1" value="1">1</button>
                    <button class="btn-choice" id="button-2" value="2">2</button>
                    <button class="btn-choice" id="button-3" value="3">3</button>
                    <button class="btn-choice" id="button-4" value="4">4</button>
                </div>
            <!-- </div> -->
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <!-- <div class="card mb-2"> -->
                <div class="card-header"><h1>Results</h1></div>
                <div class="card-body">
                    <h1 id="results">???</h1>
                </div>
            <!-- </div> -->
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            var computerPick = Math.floor(Math.random() *4) + 1;
            var lockGame = false;

            console.log("Computer Pick: " + computerPick);

            $(".btn-choice").on("click", function() {
                if (lockGame !== true) {
                    var yourPick = $(this).val();
                    console.log("Your Pick: " + yourPick);

                    $("#computer-pick").text(computerPick);

                    if (parseInt(yourPick) === computerPick) {
                        $("#results").text("You got it! Refresh to play again!");
                        lockGame = true;
                    }

                    else {
                        $("#results").text("Nope.  Refresh to play again.");
                        lockGame = true;
                    }

                }
            });

        });
    
    </script>



</div>


</body>
</html>
